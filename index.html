<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css" />
  <title>Saver Doces e Salgados</title>
</head>
<body>
  <header>
    <div class="logoSpace">
      <img class="logo" src="assets/logo/69b5ce3f-6444-405e-9c77-e3c6a62a3ede.png" alt="Logo">
      <h1>Saver</h1>
    </div>
    <div class="carrinho-info" onclick="abrirCarrinho()">ðŸ›’ Carrinho (<span id="quantidade-carrinho">0</span>)</div>
  </header>

  <div class="filtros-categorias">
    <button onclick="filtrarProdutos('todos')" class="ativo">Todos</button>
    <button onclick="filtrarProdutos('doce')">Doces</button>
    <button onclick="filtrarProdutos('salgado')">Salgados</button>
    <button onclick="filtrarProdutos('bebida')">Bebidas</button>
  </div>  

  <main class="produtos-container">
    <script src="js/catalogo.js"></script>
  </main>

  <div id="carrinho-modal" class="modal hidden">
    <h2>Seu Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p>Total: R$ <span id="total-carrinho">0,00</span></p>
    <button onclick="enviarPedido()">Enviar pelo WhatsApp</button>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>

  <script src="js/filtro.js"></script>
  <script src="js/carrinho.js"></script>
</body>
</html>
